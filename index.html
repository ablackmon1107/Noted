<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>
    Noted
  </title>
</head>
<body>
  <header class="landing">
    <h1 class="d-flex justify-content-center">Noted</h1>
    <h2 class="d-flex justify-content-center">A Tool for Generating Information About Your Favorite Artist!</h2>
</header>
  <main>
    <!-- artist entry text box -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <h2 class="col-6">Check Out Any Artist's Top 5 Songs!</h2>
    </div>

      <!-- <input type="text" placeholder="Enter Artist Here" id="artist-search"> -->
      <form id="artist-form" class="d-flex justify-content-center">
        <label class="form-label" for="artist">Artist Name</label>
        <input name="artist" id="artist" type="text" autofocus="true" class="form-input" />
        <button type="submit" class="btn">Enter</button>
      </form>
    </div>
    <!-- left column with artist display picture and artist name with bio -->
    <div class="left-column">
      <!-- get image data from api call -->
      <img id="artist-profile-image" class="artist-profile-image" src="" alt="">
      <div>
        <h3 class="artist-name" id="artist-name"></h3>
      </div>
      <!-- artist bio  -->
      <div>
        <p class="artist-bio" id="artist-bio"></p>
      </div>
    </div>
    <!-- container for right column -->
    <div class="d-flex justify-content-center">
    <!-- begin  top 5 songs/albums on right column  -->
      <div class="song-album-container">
          <h3 class="justify-content-center">Top 5 Songs</h3>
      </div>
      <div class="song-container" id= "song-container">
          <p id="song-1"></p>
          <p id="song-2"></p>
          <p id="song-3"></p>
          <p id="song-4"></p>
          <p id="song-5"></p>
      </div>  
    </div>
    <footer class="d-flex justify-content-center">
      <div>
        <h3>Thanks for Using Noted!</h3>
        <p>Designed by Mitchell Driesenga, Aireeal Blackmon, Mario Butler, and Sarah Ringwood.</p>
      </div>
      </footer> 
  </main>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
