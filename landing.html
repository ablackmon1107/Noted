<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Noted</title>
</head>
<body>
  <!-- start header -->
  <header class="d-flex justify-content-center">
    <div>
      <h1>Noted</h1>
      <p>A Tool for generating a new random artist to listen to on Spotify!</p>
    </div>
  </header>
  <main>
    <div class="d-flex justify-content-center">
      <h2 class="col-6">Enter information in the prompts below to generate an artist based on the information entered</h2>
    </div>
    <!-- Question prompts container -->
    <div class="question-prompts d-flex flex-column justify-content-center">
      <!-- Genre prompt -->
      <div class="genre col-6 ">
        <h3 class="">Select Genre</h3>
        <select name="genre" id="genre-select">
          <!-- insert genres to select from spotify api ? -->
          <option value="Select Genre" id="genre-option"></option>
        </select>
      </div>
      <!-- decade prompt -->
      <div class="decade col-6">
        <h3>Select Decade</h3>
        <select name="decade" id="decade-select">
          <!-- insert decade to select from spotify api -->
          <option value="Select Decade" id="decade-option"></option>
        </select>
      </div>
      <!-- related artist prompt -->
      <div class="related-artist col-6">
        <h3>Choose Artists You Like</h3>
        <!-- auto complete artists that people started typing in from spotify api-->
        <input type="text" placeholder="Begin Typing Artists" id="related-artist-select">
      </div>
    </div>
    <!-- Generate Buton -->
    <div class="generate d-flex justify-content-center">
      <button>GENERATE RANDOM ARTIST</button>
    </div>
  </main>
  <script></script>
</body>
</html>
